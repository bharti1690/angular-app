<div class="container-fluid text-center">    
  <div class="row content mt-4 custom-padding">
		<ag-grid-angular
		style="width: 90%; height: 100%"
		class="ag-theme-alpine"
		[rowData]="coffees$ | async"
		[pagination]="true"
		[paginationPageSize]="pageSize"
		(gridReady)="onGridReady($event)"
		[columnDefs]="columnDefs">
		</ag-grid-angular>
  </div>
  
</div>
<!-- Implemented ag grid to show data with pagination -->
